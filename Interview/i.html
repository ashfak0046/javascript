<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p><strong>Apple</strong></p>
  <p><strong>Apple</strong></p>
  <p><strong>Banana</strong></p>
  <p><strong>Cherry</strong></p>
  <p><strong>Grape</strong></p>
  <p><strong>Banana</strong></p>
  <p><strong>Apple</strong></p>

  <script>

    var len = document.querySelectorAll("strong").length;
    for(let i=0; i<len; i++) {
      const fruits = document.querySelectorAll("strong")[i];
      if(fruits.innerHTML == "Apple"){
        fruits.style.color = "red"
      }
      else if(fruits.innerHTML == "Banana"){
        fruits.style.color = "yellow"
      }

    }
  </script>
</body>
</html>
