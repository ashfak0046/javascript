        ///Fahrenheit to celsius

        var far = prompt("Enter the value: ");
        far = parseInt(far, 10);
        var result = (far - 32 )* 5 / 9;
        document.write("Celsius = " + result.toFixed(2) + " degree <br/>");

        var cel = prompt("Enter the next value: ");
        cel = parseFloat(cel, 10);
        var res = (cel * 9 / 5) + 32;
        document.write("Fahrenheit = " + res.toFixed(0) + " degrees");
